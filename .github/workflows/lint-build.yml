name: Lint and Build

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node with pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ” Lint code
        run: pnpm lint

      - name: ğŸ›  Build project
        run: pnpm build

      - name: ğŸ§ª Run tests
        run: pnpm test
