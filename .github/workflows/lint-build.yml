name: Lint, Build, and Test (pnpm Monorepo)

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint-build-test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 📦 List workspace packages (debug)
        run: pnpm m ls --depth -1

      - name: 🔍 Lint all packages
        run: pnpm lint

      - name: 🛠 Build all packages
        run: pnpm build

      - name: 🧪 Test all packages
        run: pnpm test
