name: Lint, Build, and Test (pnpm Monorepo)

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint-build-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ“¦ List workspace packages (debug)
        run: pnpm m ls --depth -1

      - name: ğŸ” Lint all packages
        run: pnpm lint

      - name: ğŸ›  Build all packages
        run: pnpm build

      - name: ğŸ§ª Test all packages
        run: pnpm test
